<html>
  <head>
    <title>Chrome Relic - Edit API Key</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js' type='text/javascript'></script> 
    <script src='utils.js' type='text/javascript'></script> 
    <script>
      track_using_GA( ga_account_id );
    </script>
    <link href="theme.css" rel="stylesheet" type="text/css"> 
  </head>

  <body onload="restore_options()" id="config">
    <label>
      Enter your NewRelic API key:
      <input id="newrelic_api_key" size="40" />
    </label>
    <button onclick="save_options()">Update API key</button>

    <div id="newrelic_primary_app_ui">
      <label>
        Select primary app:
        <div>
          <select id="newrelic_primary_app" onchange="save_options()">
            <option value="">- choose an application -</option>
          </select>
        </div>
      </label>
      <div class="note">
      Your primary app's <a target="_blank" href="http://en.wikipedia.org/wiki/Apdex" class="abbr">Apdex score*</a> will be displayed over the ChromeRelic icon.
      </div>
    </div>

    <div id="nav">
      <a href="hud.html">&laquo; back</a> 
    </div>

    <div id="fine-print">
      (note: if the window flashes after entering your key, click
      <b>Update API Key</b> then click the Chrome Relic icon and
      Chrome will reset itself. This appears to be some kind of weird Chrome bug.)
    </div>

  </body>
</html>
